[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry~=1.0.5"]

[tool.poetry]
authors = ["James Curtin <jameswcurtin@gmail.com>"]
description = "Ameteur Radio Dashboard"
name = "ham-dash"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "0.65.1"
gunicorn = "20.1.0"
hamqth = "0.1.3"
pycountry = "20.7.3"
requests = "^2.25.1"
uvicorn = "0.13.4"
jinja2 = "3.0.1"
call_to_dxcc = "^0.0.1"

[tool.poetry.dev-dependencies]
black = "^21.5b1"
flake8 = "3.9.2"
isort = { version = "5.8.0", extras = ["pyproject"]}
mypy = '0.812'
pydocstyle = "6.1.1"
pytest = "6.2.4"
pytest-cov = '2.12.0'
pytest-mock = "3.6.1"
requests-mock = "1.9.2"
pdbpp =  "0.10.2"

[tool.black]
line-length = 88
target_version = ['py38']
exclude = '''
(
  /(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | htmlcov
    | venv
    | .venv
  )/
)
'''

[tool.isort]
profile = 'black'

[tool.coverage]
    [tool.coverage.run]
    source = ["app"]
    branch = true
    omit = ['']
    [tool.coverage.report]
    exclude_lines = [
        "# noqa",
        "raise NotImplementedError"
    ]
